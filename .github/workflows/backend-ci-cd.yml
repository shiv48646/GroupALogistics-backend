name: Backend CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-validate:
    name: Build and Validate
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Verify server files
      run: |
        echo "Checking backend files..."
        test -f "server.js" && echo "‚úÖ server.js exists"
        test -f "package.json" && echo "‚úÖ package.json exists"
        test -d "routes" && echo "‚úÖ routes directory exists" || echo "‚ö†Ô∏è routes directory missing"
        test -d "models" && echo "‚úÖ models directory exists" || echo "‚ö†Ô∏è models directory missing"
    
    - name: Validate server.js syntax
      run: |
        echo "Validating server.js syntax..."
        node --check server.js
        echo "‚úÖ No syntax errors in server.js!"
    
    - name: Check all JS files
      run: |
        echo "Checking all JavaScript files for syntax errors..."
        find . -name "*.js" -not -path "./node_modules/*" -exec node --check {} \; && echo "‚úÖ All files validated!"
    
    - name: Build status
      run: echo "üéâ Backend validation completed successfully!"